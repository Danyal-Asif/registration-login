<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registration and Login System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
<div class="container-fluid">
<a class="navbar-brand" th:href="@{/index}">Registration and Login System</a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span></button>
<div class="collapse navbar-collapse" id="navbarSupportedContent">
<ul class="navbar-nav me-auto mb-2 mb-lg-0">
<li class="nav-item">
<a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
</li>
</ul>
</div>
</div>
</nav>

<br/><br/>
<div class="container">
<div class="row">
<div class="col-md-6 offset-md-3">
<div th:if="${param.error}">
	<div class="alert alert-danger">
	Invalid Email or Password
	</div>
	</div>
<div th:if="${param.logout}">
	<div class="alert alert-success">
	Your account has been deleted successfully.
	</div>
	</div>
	<div class="card">
	<div class="card-header">
	<h2 class="text-center">Delete Account</h2>
	</div>
	<div class="card-body">
	
	<form method="post" role="form" th:action="@{/deleteUser/delete}" class="form-horizontal">
    <div class="form-group mb-3">
        <label class="control-label">Email</label>
        <input class="form-control" th:value="${email}" id="email" name="email" disabled="true" type="text" />
        <input type="hidden" th:value="${email}" id="hiddenEmail" name="hiddenEmail" />
    </div>
    
    <div class="form-group mb-3">
        <label class="control-label">Password</label>
        <input class="form-control" id="password" name="password" placeholder="Enter password" type="password" />
        <input type="hidden" th:value="${password}" id="hiddenPassword" name="hiddenPassword" />
    </div>
    
    <div class="form-group mb-3">
        <button type="submit" class="btn btn-primary" onclick="setHiddenValues()">Delete</button>
    </div>
</form>

<script>
    function setHiddenValues() {
        
        document.getElementById('hiddenEmail').value = document.getElementById('email').value;
        document.getElementById('hiddenPassword').value = document.getElementById('password').value;
    }
</script>

	
	</div>
	</div>
</div>
</div>
</div>
</body>
